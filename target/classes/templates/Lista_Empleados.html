<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" media="screen" href="style.css">
	<title>Productos</title>
</head>

<body>
	<h1>HOLA CAUSAS</h1>
	<div>
	<!-- LINK FORMULARIO NUEVO EMPLEADO -->
	<div class="text-right">
	<a  class="btn btn-info" th:href="@{/nuevoEmpleado}">+Agregar Empleado</a>
	</div>
	<br>
	<!--BOTON GENERAR JSON -->	
	<div class="text-right">
	<a  class="btn btn-success" th:href="@{/empleadosLista-rest}">JSON</a>
	</div>
	
	<br>
	</div>
	<!--  <p th:text="${saluda}"></p>-->

	<table class="table table-striped table-dark">
		<thead class="">
			<tr>

				<th>Codigo</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>DNI</th>
				<th>Celular</th>
				<th>Sueldo</th>
				<th>Departamento</th>
				<th>JAJAJAJ</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="empleado : ${listar}">
				<td th:text="${empleado.id}"></td>
				<td th:text="${empleado.nombre}"></td>
				<td th:text="${empleado.apellido}"></td>
				<td th:text="${empleado.dni}"></td>
				<td th:text="${empleado.celular}"></td>
				<td th:text="${empleado.sueldo}"></td>
				<td th:text="${empleado.departamento.nombre}"></td>
				<td>
				<a th:href="@{/editarEmpleado/{id}(id=${empleado.id})}" class="btn btn-warning">Editar</a>
				<a th:href="@{/eliminar/{id}(id=${empleado.id})}" class="btn btn-danger">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

</body>


</html>
