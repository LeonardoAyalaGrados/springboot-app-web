<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" media="screen" href="style.css">
	<title>Nuevo Empleado</title>
</head>

<body>

	<h2>Nuevo registro</h2>
	<!-- FORMULARIO NUEVO EMPLEADO-->

	<div class="container">
		<div class="row">
			<div class="col-Lg-6 col-ms-6 col-sm-6 container justify-content-center card">
				<div class="card-body">
					<form th:action="@{/registrarEmpleado}" th:object="${empleado}" method="POST">

						<div class="form-group">
							<label>Nombres</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{nombre}">
							</div>
						</div>

				<div class="form-group">
					<label>Apellidos</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{apellido}">
					</div>
				</div>

				<div class="form-group">
					<label>DNI</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{dni}">
					</div>
				</div>

				<div class="form-group">
					<label>Celular</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{celular}">
					</div>
				</div>

				<div class="form-group">
					<label>Sueldo</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{sueldo}">
					</div>
				</div>
				
				<div class="form-group">
					<label>Departamento</label>
					<div class="col-sm-10">
						<select th:field="*{departamento}" class="form-control">
						<th:block th:each="departamento : ${departamentos}">
							<option th:text="${departamento.nombre}" th:value="${departamento.id}"></option >
						</th:block>
						</select>
					</div>
				</div>
				<div>
					<a href="/empleadosLista" class="btn btn-warning">Volver</a>
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
				</form>

			</div>
		</div>
	</div>
	</div>





	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

</body>


</html>
